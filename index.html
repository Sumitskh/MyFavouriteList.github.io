<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav Home</title>
    <script src="https://kit.fontawesome.com/4e860c3dd1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_index.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <h2 class="logo">MFL</h2>
            <ul class="list">
                <li><a href="#">Home</a></li>
                <li>
                    <div class="dropdown">
                        <button class="dropbtn" onclick="dropDown()">Categories <i id="catDrpAngle"
                                class="fas fa-angle-down"></i></button>
                        <div class="dropdown-content" id="myDropdown">
                            <a href="#">Songs</a>
                            <a href="#">Anime</a>
                            <a href="#">Games</a>
                        </div>
                    </div>
                </li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Signin/Signup</a></li>
            </ul>
        </nav>
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>
    </header>
    <!-- End of header / Starting of main Body -->
    <div class="mainBody">
        <!-- image slider start -->
        <div class="imgSlideshow">
            <div class="slider">
                <div class="slides">
                    <!-- radio buttons starts -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <!-- radio buttons ends -->
                    <!-- slide images start -->
                    <div class="slide first">
                        <img
                            src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80">
                    </div>
                    <div class="slide">
                        <img
                            src="https://assets-prd.ignimgs.com/2019/12/31/bestofthedecade-anime-thumb-1577825908934.jpg">
                    </div>
                    <div class="slide">
                        <img
                            src="https://images.unsplash.com/photo-1552820728-8b83bb6b773f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80">
                    </div>
                    <!-- slide images end -->
                    <!-- Automatic navigation start -->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>
                    <!-- Automatic navigation end -->
                </div>
                <!-- Manual navigation start -->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
                <!-- Manual navigation end -->
            </div>
            <!-- image slider end -->
        </div>
        <div class="breakLine">
            <hr>
        </div>
        <div class="cont1">
            <div class="heading">
                <h1>CHOICES</h1>
            </div>
            <div class="catList">
                <a href="songs..html">
                    <div class="linkBtn">
                        <h3>Songs</h3>
                        <p>Music is here...</p>
                    </div>
                </a>
                <a href="anime.html">
                    <div class="linkBtn">
                        <h3>Anime</h3>
                        <p>Anime is here...</p>
                    </div>
                </a>
                <a href="games.html">
                    <div class="linkBtn">
                        <h3>Games</h3>
                        <p>Games is here...</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- End of main Body / Starting of Footer -->
    <footer>
        <div class="footerPart1">
            <!-- dark Mode start -->
            <div class="darkModeDiv">
                <label class="switch">
                    <input type="checkbox">
                    <span class="sliderRound" onclick="darkMode()"></span>
                </label>
                <span id="darkModeText">Dark Mode</span>
            </div>
            <!-- dark Mode End -->
            <div class="iconsToFollow">
                <span id="followText">Follow us on : </span>
                <span class="icons">
                    <i class="fab fa-discord"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-reddit"></i>
                    <i class="fab fa-twitter"></i>
                </span>
            </div>
        </div>
        <div class="breakLine">
            <hr>
        </div>
        <div class="footerPart2">
            <div class="copyRight">
                <p>All Rights Reserved &#169; K95 2022 | v0.05</p>
            </div>
        </div>
    </footer>
    <script src="script/script.js"></script>
    <script src="script/script_index.js"></script>
</body>

</html>
